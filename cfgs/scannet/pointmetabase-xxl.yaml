# Model Information
# GFLOPs  Params.(M)
# 11.46    19.686
# Throughput (ins./s): 90


model:
  NAME: BaseSeg
  encoder_args:
    NAME: PointMetaBaseEncoder
    blocks: [1, 5, 9, 5, 5]
    strides: [1, 4, 4, 4, 4]
    sa_layers: 1
    sa_use_res: False 
    width: 64 # can be even larger. 
    in_channels: 7  # no heights, 1 miou worse
    expansion: 1 #4
    radius: 0.05  # better than other radius
    nsample: 32 
    aggr_args:
      feature_type: 'dp_fj' 
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      normalize_dp: True
    conv_args:
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  decoder_args:
    NAME: PointNextDecoder
  cls_args:
    NAME: SegHead
    globals: max  # append global feature to each point feature
    num_classes: 20 
    in_channels: null
    norm_args:
      norm: 'bn'